{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block page_name %}{% endblock page_name %}</title>
    <link href="{% static "MAIN_IMPLEMENTATION/img/favicon.png" %}" rel="icon" />
    <link href="{% static "MAIN_IMPLEMENTATION/img/apple-touch-icon.png" %}" rel="apple-touch-icon" />

    <!-- Google Fonts -->
    <link href="https://fonts.gstatic.com" rel="preconnect" />
    <link
        href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i|Nunito:300,300i,400,400i,600,600i,700,700i|Poppins:300,300i,400,400i,500,500i,600,600i,700,700i"
        rel="stylesheet" />

    <!-- Vendor CSS Files -->
    <link href="{% static "MAIN_IMPLEMENTATION/vendor/bootstrap/css/bootstrap.min.css" %}" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    <link href="{% static "MAIN_IMPLEMENTATION/vendor/boxicons/css/boxicons.min.css"%}" rel="stylesheet" />
    <link href="{% static "MAIN_IMPLEMENTATION/vendor/quill/quill.snow.css" %}" rel="stylesheet" />
    <link href="{% static "MAIN_IMPLEMENTATION/vendor/quill/quill.bubble.css" %}" rel="stylesheet" />
    <link href="{% static "MAIN_IMPLEMENTATION/vendor/remixicon/remixicon.css" %}" rel="stylesheet" />
    <link href="{% static "MAIN_IMPLEMENTATION/vendor/simple-datatables/style.css" %}" rel="stylesheet" />

    <!-- Template Main CSS File -->
    <link href="{% static "MAIN_IMPLEMENTATION/css/style.css" %}" rel="stylesheet" />

    {% block custome_css %}{% endblock custome_css %}
</head>

<body>
    {% block body %}{% endblock body %}

    <!-- Vendor JS Files -->
    <script src="{% static "MAIN_IMPLEMENTATION/vendor/apexcharts/apexcharts.min.js" %}"></script>
    <script src="{% static "MAIN_IMPLEMENTATION/vendor/bootstrap/js/bootstrap.bundle.min.js" %}"></script>
    <script src="{% static "MAIN_IMPLEMENTATION/vendor/chart.js/chart.umd.js" %}"></script>
    <script src="{% static "MAIN_IMPLEMENTATION/vendor/echarts/echarts.min.js" %}"></script>
    <script src="{% static "MAIN_IMPLEMENTATION/vendor/quill/quill.min.js" %}"></script>
    <script src="{% static "MAIN_IMPLEMENTATION/vendor/simple-datatables/simple-datatables.js" %}"></script>
    <script src="{% static "MAIN_IMPLEMENTATION/vendor/tinymce/tinymce.min.js" %}"></script>
    <script src="{% static "MAIN_IMPLEMENTATION/vendor/php-email-form/validate.js" %}"></script>

    <!-- Template Main JS File -->
    <script src="{% static "MAIN_IMPLEMENTATION/js/main.js" %}"></script>
</body>

</html>
