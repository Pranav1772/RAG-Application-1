>

<script>
  document.addEventListener('DOMContentLoaded', function () {
    let selectedPdfId = null;
    const csrfToken = document.querySelector('input[name=csrfmiddlewaretoken]').value;

    const pdfLinks = document.querySelectorAll('.pdf-link');
    const sendPdfIdBtn = document.getElementById('send-pdf-id-btn');

    pdfLinks.forEach(function (link) {
      link.addEventListener('click', function (event) {
        event.preventDefault();
        selectedPdfId = this.getAttribute('data-pdf-id');
        console.log('Selected PDF ID:', selectedPdfId);
      });
    });

    sendPdfIdBtn.addEventListener('click', function () {
      if (selectedPdfId !== null) {
        fetch('/handle_pdf_id/', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
            'X-CSRFToken': csrfToken
          },
          body: JSON.stringify({ pdf_id: selectedPdfId })
        })
          .then(response => response.json())
          .then(data => {
            console.log('Response from server:', data);
          })
          .catch(error => {
            console.error('Error:', error);
          });
      } else {
        console.log('Please select a PDF first.');
      }
    });
  });
</script>
<main id="main" class="main">

  <!-- End Page Title -->

  <section class="section">
    <div class="row">
      <div class="col-lg-6">
        <div class="card">

                </div>
                <div class="col-sm-2 sample">

                </div>
              </div>
          </div>
          </form>
        </div>
      </div>
    </div>
  </section>
</main>
{% endblock body %}
